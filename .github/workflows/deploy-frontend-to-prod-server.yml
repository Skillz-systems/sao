jobs:
  deploy-sao-frontend-prod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
        with:
          php-version: '8.3'

      - name: Copy .env
        run: cd backend && php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Dependencies
        run: cd backend && CI=false composer clear-cache && CI=false composer update && CI=false php artisan key:generate

      - name: Update apt repositories
        run: sudo apt update

      - name: Install rsync
        run: sudo apt-get install -y rsync
        
      - name: Find and replace in document
        run: |
          sed -i -e 's:backend/public/index.php:/index.php:g' backend/public/index.php && 
          sed -i -e 's:/../vendor/autoload.php:/vendor/autoload.php:g' backend/public/index.php && 
          sed -i -e 's:DB_DATABASE=forge:DB_DATABASE=saoenergyco_db:g' backend/.env && 
          sed -i -e 's:DB_USERNAME=forge:DB_USERNAME=saoenergyco_db:g' backend/.env  && 
          sed -i -e 's:/../bootstrap/app.php:/bootstrap/app.php:g' backend/public/index.php && 
          sed -i -e 's:DB_PASSWORD="forge":DB_PASSWORD=Paskilo2015:g' backend/.env  

      - name: SSH login
        run: |
          mkdir -p ~/.ssh
          echo "${{secrets.SSH_PRIVATE_KEY_PROD}}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          rsync --delete -va -e 'ssh  -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no' \
            frontend/dist/ frontend/.htaccess saoenergyco@saoenergy.co.uk:www

